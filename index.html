<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Pengumuman SBMPTN 2021</title>
     </head>
     <body>
          <section class="announcement">
               <div>
                    <h2>Pengumuman SBMPTN 2021</h2>
                    <div class="countdown">
                         <div class="container-day">
                              <h3 class="day">Time</h3>
                              <h3>Day</h3>
                         </div> 
                         <div class="container-hour">
                              <h3 class="hour">Time</h3>
                              <h3>Hour</h3>
                         </div> 
                         <div class="container-minute">
                              <h3 class="minute">Time</h3>
                              <h3>Minute</h3>
                         </div> 
                         <div class="container-second">
                              <h3 class="second">Time</h3>
                              <h3>Second</h3>
                         </div> 
                    </div>
                    <div class="timeout">
                         <div class="container-timeout">
                              <h3>Pengumuman dapat dilihat <a href="https://sbmptn.unsyiah.ac.id/">disini</a>, semoga hasilnya memuaskan!</h3>
                         </div>
                    </div>
               </div>
               <img class="time" src="time.svg" alt="time">
          </section>
          
          <script src="script.js"></script>
     </body>
</html>
